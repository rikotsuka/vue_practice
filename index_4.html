<html lang="ja">

<head>

<body>
<div id="app">
<p style="background-color:aqua;">背景色を指定</p>
<p v-bind:style="{backgroundColor:myBackColor}">指定</p>
</div>
<script>
new Vue({
  el:'#app',
  data:{
    myBackColor:'aqua'
  }
})
</script>
</body>
